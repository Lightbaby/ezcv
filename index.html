<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Inter:wght@300;400;600&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
              display: ['Rajdhani', 'Noto Sans SC', 'sans-serif'],
            },
            colors: {
              hud: {
                black: '#050505',
                glass: 'rgba(20, 20, 20, 0.6)',
                border: 'rgba(255, 255, 255, 0.1)',
                accent: '#a3e635', // lime-400
                accentDim: 'rgba(163, 230, 53, 0.1)',
                text: '#e4e4e7',
                muted: '#71717a',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scanline: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' },
              }
            },
            screens: {
              'print': {'raw': 'print'},
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020203;
        color: #e4e4e7;
        overflow: hidden; /* App handles scroll internally */
      }
      /* Custom Scrollbar for HUD feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a3e635;
      }
      .glass-panel {
        background: rgba(10, 10, 12, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .hud-text-shadow {
        text-shadow: 0 0 10px rgba(163, 230, 53, 0.5);
      }
      
      @media print {
        body {
          background-color: white;
          color: black;
          overflow: visible;
        }
        #root {
          display: none;
        }
        #print-container {
          display: block !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div id="print-container" style="display: none;"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
